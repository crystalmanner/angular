<div class="show-pass">
  <mat-form-field class="full-width">
    <input type={{passType}}
      matInput
      placeholder={{placeholder}}
      [(ngModel)]="password"
      [readonly]="readonly"
      (change)="packPassword(password)">
  </mat-form-field>
  <button mat-icon-button
    (click)="visiblePass()">
    <i *ngIf="visibleFlag"
      class="material-icons">visibility</i>
    <i *ngIf="!visibleFlag"
      class="material-icons">visibility_off</i>
  </button>
</div>
