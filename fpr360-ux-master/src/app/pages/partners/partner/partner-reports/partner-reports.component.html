<div class="content">
  <section class="main-content">
    <div class="row top-level">
      <div class="col-4">
        <fieldset class="form-section">
          <div class="form-title">
            <h3>Root Cause</h3>
          </div>
          <div class="checkbox-list">
            <div class="checkbox-line"
              *ngFor="let item of rootCauseReportList">
              <mat-checkbox [(ngModel)]="item.checked">{{item.name}}</mat-checkbox>
            </div>
          </div>
        </fieldset>
      </div>
      <div class="col-4">
        <fieldset class="form-section">
          <div class="form-title">
            <h3>Performance</h3>
          </div>
          <div class="checkbox-list">
            <div class="checkbox-line"
              *ngFor="let item of performanceReportList">
              <mat-checkbox [(ngModel)]="item.checked">{{item.name}}</mat-checkbox>
            </div>
          </div>
        </fieldset>
        <fieldset class="form-section">
          <div class="form-title">
            <h3>Health Reports</h3>
          </div>
          <div class="checkbox-list">
            <div class="checkbox-line"
              *ngFor="let item of healthReportList">
              <mat-checkbox [(ngModel)]="item.checked">{{item.name}}</mat-checkbox>
            </div>
          </div>
        </fieldset>
      </div>
      <div class="col-4">
        <fieldset class="form-section">
          <div class="form-title">
            <h3>Prevention Alerts</h3>
          </div>
          <div class="checkbox-list">
            <div class="checkbox-line"
              *ngFor="let item of preventionAlertsReportList">
              <mat-checkbox [(ngModel)]="item.checked">{{item.name}}</mat-checkbox>
            </div>
          </div>
        </fieldset>
      </div>
    </div>
  </section>
</div>
