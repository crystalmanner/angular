<div class="sub-header-box">
  <div class="wrap">
    <div class="line-item editable-title-wrap">
      <div class="left-item">
        <app-editable-title [value]="'Health & Beauty'"
          [light]="true"
          [readonly]="true"
          (changeValue)="titleVal($event)"></app-editable-title>
      </div>
      <div class="right-item middle">
        <div class="el settings-placeholder">
          <app-dd-menu [options]="pageSettings"
            [light]="true"
            (select)="selectPageSettings($event)"></app-dd-menu>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="content">
  <section class="main-content">
    <div class="row top-level">
      <div class="col-6">
        <mat-form-field class="full-width"
          [ngClass]="readonly? 'readonly': ''">
          <mat-select placeholder="Title"
            [(ngModel)]="letterTitle.value"
            [disabled]="readonly">
            <div class="options-wrap"
              appNoScroller
              [perfectScrollbar]>
              <mat-option *ngFor="let item of letterTitle.options"
                [value]="item.value">
                {{ item.viewValue }}
              </mat-option>
            </div>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="row top-level">
      <div class="col-6">
        <fieldset class="form-section">
          <div class="form-title">
            <h3>Reasons</h3>
            <div class="right-item">
              <a mat-icon-button
                (click)="openDialog('reasons')">
                <i class="material-icons">add_circle</i>
              </a>
            </div>
          </div>
          <ul class="checking-list">
            <li class="line-item"
              *ngFor="let item of reasonsList"
              [hidden]="!item.included"
              [ngClass]="item.active?'active':''">
              <div class="left-item"
                (click)="acviveReasonFunction(item)">
                <span class="data">{{item.name}}</span>
              </div>
              <div class="right-item">
                <button mat-icon-button
                  class="standard"
                  (click)="removeReasonItem(item)">
                  <i class="material-icons">close</i>
                </button>
              </div>
            </li>
          </ul>
        </fieldset>
      </div>
      <div class="col-6">
        <div class="form-title">
          <h3>Descriptions</h3>
          <div class="right-item">
            <button class="addButton"
              disabled="{{!descriptionFlag}}"
              mat-icon-button
              (click)="openDialog('descriptions')">
              <i class="material-icons">add_circle</i>
            </button>
          </div>
        </div>
        <ul *ngIf="descriptionFlag"
          class="checking-list">
          <li class="line-item"
            *ngFor="let item of descriptionsArray"
            [hidden]="!item.included">
            <div class="left-item">
              <span class="data">{{item.name}}</span>
            </div>
            <div class="right-item">
              <button mat-icon-button
                class="standard"
                (click)="removeItem(item)">
                <i class="material-icons">close</i>
              </button>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="form-title">
          <h3>Cover Letter</h3>
        </div>
        <div class="editor-box"></div>
        <div class="line-item">
          <div class="right-item">
            <div class="el">
              <button mat-raised-button
                color="primary"
                class="dark-button">Preview</button>
            </div>
            <div class="el">
              <button mat-raised-button
                routerLink="/cover-letters"
                color="primary">Save</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
