<div *ngIf="isParamAvailable">
<div class="sub-header-box">
  <div class="wrap">
    <div class="line-item">
      <div class="left-item">
        <app-editable-title [icon]="'business'"
          [value]="alert.company.name"
          [light]="true"
          [readonly]="true"></app-editable-title>
      </div>
      <div class="right-item">
        <div class="el"
          *ngFor="let item of alert.users">
          <div class="small-user-box">
            <app-image class="avatar-wrap"
              [size]="36"
              [type]="'image'"
              [imageUrl]="item.avatar"
              [imageAlt]="item.name"
              routerLink="{{item.url}}"></app-image>
            <span>{{item.name}}</span>
            <em>{{item.position}}</em>
          </div>
        </div>
        <div class="el label-el">
          <app-label [backgroundStyle]="'#00CCB1'">{{alert.status.name}}</app-label>
        </div>
         <div class="el button-el">
          <!-- <app-dd-menu [options]="alert.settings"
            [light]="true"
            (select)="selectSettings($event)"></app-dd-menu> -->
        </div>
        
      </div>
    </div>
  </div>
</div>
<div class="content">
  <section class="main-content">

          </div>

          </div>
          <div class="col-s-4">

        <div class="row">

          </div>
        </div>

      <div *ngIf="openRsolveBlock">
       <!--   <div class="space">&nbsp;</div>  -->
        <div class="form-title">
          <h3>Resolution Report</h3>
        </div>
        <div class="row">
          <div class="col-s-2">
            <mat-form-field class="full-width">
              <input matInput
                placeholder="Sale Transaction ID"
                [(ngModel)]="alert.resolutionReport.saleTransactionId">
            </mat-form-field>
          </div>
          <div class="col-s-3">
            <mat-form-field class="full-width">
              <input matInput
                placeholder="Refund Transaction ID"
                [(ngModel)]="alert.resolutionReport.refundTransactionId">
            </mat-form-field>
          </div>
          <div class="col-s-2">
            <mat-form-field class="full-width">
              <input matInput
                placeholder="Refund Amount"
                [textMask]="{mask: moneyMask, guide: false}"
                [(ngModel)]="alert.resolutionReport.refundAmount">
            </mat-form-field>
          </div>
          
          
          
          
          <div class="col-s-2">
            <mat-form-field class="full-width">
              <mat-select placeholder="Outcome"
                [(ngModel)]="alert.resolutionReport.outcome.value">
                <div class="options-wrap"
                  appNoScroller
                  [perfectScrollbar]>
                  <mat-option *ngFor="let item of alert.resolutionReport.outcome.options"
                    [value]="item.value">
                  {{ item.viewValue }} 
                  </mat-option>
                </div>
              </mat-select>
            </mat-form-field>
          </div>
          
 
           <div class="col-s-3" *ngIf="alert.resolutionReport.outcome.value == ''">
            <mat-form-field class="full-width">
              <mat-select placeholder="Reason">
                <div class="options-wrap"
                  appNoScroller
                  [perfectScrollbar] >
                  <mat-option *ngFor="let item of reasons" 
                    [value]="item.value">
                    {{ item.viewValue }}
                  </mat-option>
                  
                </div>
            
              </mat-select>
            </mat-form-field>
          </div>
        
          <div class="col-s-3"  *ngIf="alert.resolutionReport.outcome.value == 'Declined'">
            <mat-form-field class="full-width">
              <mat-select placeholder="Reason"
              [(ngModel)]="selectedReason" name="item">
                <div class="options-wrap"
                  appNoScroller
                  [perfectScrollbar] >
                  <mat-option *ngFor="let item of dreasons" 
                    [value]="item.value">
                    {{ item.viewValue }}
                  </mat-option>
                  
                </div>
            
              </mat-select>
            </mat-form-field>
          </div>
      
    
    
         <div class="col-s-3" *ngIf="alert.resolutionReport.outcome.value == 'Resolved' ">
            <mat-form-field class="full-width">
              <mat-select placeholder="Reason"
              [(ngModel)]="selectedReason" name="item">
                <div class="options-wrap"
                  appNoScroller
                  [perfectScrollbar]>
                  <mat-option *ngFor="let item of rreasons"
                    [value]="item.value">
                    {{ item.viewValue }}
                  </mat-option>
                </div>
              </mat-select>
            </mat-form-field>
          </div> 
          
          
       
        </div>
        <div class="row">
          <div class="col-s-6">
            <mat-form-field class="full-width">
              <textarea matInput
                rows="1"
                autosize
                #notes
                placeholder="Notes (optional)"
                [(ngModel)]="alert.resolutionReport.notes"></textarea>
            </mat-form-field>
          </div>
        </div>
        <div class="button-wrap">
          <button mat-raised-button
           routerLink="/alerts"
            (click) = "updateAlert(alert.alertInfo.idNumber.value,this.alert.resolutionReport.outcome.value,selectedReason,alert.resolutionReport.notes,alert.resolutionReport.refundAmount,alert.resolutionReport.refundTransactionId,alert.resolutionReport.saleTransactionId)"
             
            color="primary">Submit</button>
        </div>
      </div>

    </div>
