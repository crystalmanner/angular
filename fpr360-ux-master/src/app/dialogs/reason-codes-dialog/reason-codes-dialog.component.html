<div class="dialog-content reason-dialog">
  <header>
    <h3>Reason Codes</h3>
  </header>
  <div class="select-dialog-toolbar">
    <div class="row">
      <div class="col-12">
        <mat-form-field class="full-width"
          [ngClass]="readonly? 'readonly': ''">
          <mat-select placeholder="Reason Category"
            [(ngModel)]="category"
            [disabled]="readonly">
            <div class="options-wrap"
              appNoScroller
              [perfectScrollbar]>
              <mat-option *ngFor="let item of categoryList"
                [value]="item.value">
                {{ item.viewValue }}
              </mat-option>
            </div>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </div>
  <section appNoScroller
    [perfectScrollbar]>
    <div class="ckeck-list-items">
      <div class="checkbox-line"
        *ngFor="let item of showArray"
        [hidden]="item.category!=category">
        <mat-checkbox [(ngModel)]="item.included"
          (change)="!item.included; checkItem()">{{item.name}}</mat-checkbox>
      </div>
    </div>
  </section>
  <footer>
    <div class="line-item">
      <div class="right-item">
        <button mat-button
          color="primary"
          class="cancel-dialog"
          (click)="closeDialog();">Cancel</button>
        <button mat-button
          color="primary"
          (click)="applyFunction();">Apply</button>
      </div>
    </div>
  </footer>
</div>
