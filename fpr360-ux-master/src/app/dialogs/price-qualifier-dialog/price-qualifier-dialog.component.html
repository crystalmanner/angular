<div class="dialog-content">
  <header>
    <h3>Pricing Rule</h3>
  </header>
  <section appNoScroller
    [perfectScrollbar]>
    <div class="row">
      <div class="col-12">
        <mat-form-field class="full-width"
          [ngClass]="readonly? 'readonly': ''">
          <mat-select placeholder="Price"
            [(ngModel)]="priceData.priceValue"
            [disabled]="readonly">
            <div class="options-wrap"
              appNoScroller
              [perfectScrollbar]>
              <mat-option *ngFor="let item of priceList"
                [value]="item.value">
                {{ item.viewValue }}
              </mat-option>
            </div>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="row"
      *ngIf="priceData.priceValue!='Between'">
      <div class="col-12">
        <mat-form-field class="full-width"
          [ngClass]="readonly? 'readonly': ''">
          <input matInput
            [readonly]="readonly"
            placeholder="Amount"
            [(ngModel)]="priceData.amountA"
            maxlength="14"
            [textMask]="{mask: moneyMask, guide: false}">
        </mat-form-field>
      </div>
    </div>
    <div class="row"
      *ngIf="priceData.priceValue==='Between'">
      <div class="col-6">
        <mat-form-field class="full-width"
          [ngClass]="readonly? 'readonly': ''">
          <input matInput
            [readonly]="readonly"
            placeholder="Amount A"
            [(ngModel)]="priceData.amountA"
            maxlength="7"
            [textMask]="{mask: moneyMask, guide: false}">
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field class="full-width"
          [ngClass]="readonly? 'readonly': ''">
          <input matInput
            [readonly]="readonly"
            placeholder="Amount B"
            [(ngModel)]="priceData.amountB"
            maxlength="7"
            [textMask]="{mask: moneyMask, guide: false}">
        </mat-form-field>
      </div>
    </div>
  </section>
  <footer>
    <div class="line-item">
      <div class="right-item">
        <button mat-button
          color="primary"
          class="cancel-dialog"
          (click)="closeDialog();">Cancel</button>
        <button mat-button
          color="primary"
          [disabled]="(priceData.priceValue==='')&&(priceData.amountA==='')"
          (click)="applyFunction();">Apply</button>
      </div>
    </div>
  </footer>
</div>
