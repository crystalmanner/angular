<div class="dialog-content new-note-dialog">
  <header>
    <h3>Add Case Note</h3>
  </header>
  <section appNoScroller
    [perfectScrollbar]>
    <mat-form-field class="full-width">
      <mat-select placeholder="Subject"
        [(ngModel)]="noteData.subject">
        <div class="options-wrap"
          appNoScroller
          [perfectScrollbar]>
          <mat-option *ngFor="let item of subjects"
            [value]="item.value">
            {{ item.viewValue }}
          </mat-option>
        </div>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="full-width">
      <textarea matInput
        rows="1"
        autosize
        placeholder="Details"
        [(ngModel)]="noteData.note"></textarea>
    </mat-form-field>
  </section>
  <footer>
    <div class="line-item">
      <div class="right-item">
        <button mat-button
          color="primary"
          class="cancel-dialog"
          (click)="closeDialog();">Cancel</button>
        <button mat-button
          color="primary"
          (click)="saveFunction();">Save</button>
      </div>
    </div>
  </footer>
</div>
