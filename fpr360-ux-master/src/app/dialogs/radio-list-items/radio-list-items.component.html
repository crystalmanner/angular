<div class="dialog-content check-list-item-dialog">
  <header>
    <h3>{{data.dialogName}}</h3>
  </header>
  <div class="dialog-toolbar line-item">
    <div class="left-item">
      &nbsp;
    </div>
    <div class="dialog-search">
      <app-simple-search [closeButton]="true"
        (change)="searchFunction($event)"></app-simple-search>
    </div>
  </div>
  <section appNoScroller
    [perfectScrollbar]>
    <div class="ckeck-list-items">
      <mat-radio-group [(ngModel)]="returnValue">
        <div class="checkbox-line"
          *ngFor="let item of array | dialogListSearch:search">
          <mat-radio-button [value]="item.name">{{item.name}}</mat-radio-button>
        </div>
      </mat-radio-group>
    </div>
  </section>
  <footer>
    <div class="line-item">
      <div class="right-item">
        <button mat-button
          color="primary"
          class="cancel-dialog"
          (click)="closeDialog();">Cancel</button>
        <button mat-button
          color="primary"
          (click)="saveFunction();">Save</button>
      </div>
    </div>
  </footer>
</div>
